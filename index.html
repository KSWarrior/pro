<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KS Gamer - Links</title>

  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background-color: black;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 4px solid rgba(0, 136, 255, 0.8);
      box-shadow: 0px 0px 15px rgba(0, 136, 255, 0.8);
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: #00aaff;
      text-shadow: 4px 4px 0px black, 7px 7px 10px rgba(0, 136, 255, 0.8);
    }

    .clock {
      font-size: 26px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: #00ccff;
      margin: 10px 0 20px 0;
      text-shadow: 3px 3px 0px black;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px auto;
      padding: 14px;
      width: 85%;
      max-width: 280px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.2s ease-in-out;
      font-family: 'Orbitron', sans-serif;
    }

    .discord {
      background-color: #7289DA;
      box-shadow: 0px 0px 15px rgba(114, 137, 218, 0.8);
    }

    .youtube {
      background-color: #0077ff;
      box-shadow: 0px 0px 15px rgba(0, 119, 255, 0.8);
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 20px white;
    }

    .button img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
      border-radius: 50%;
      background-color: white;
      padding: 4px;
    }

    .rain-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="rain-container" id="rain"></div>

  <img src="logo.png" alt="KS Gamer Logo" class="logo">

  <h1>KS Warrior Pro</h1>

  <div class="clock" id="clock">00:00:00</div>

  <a href="https://discord.gg/2kAYnH655h" class="button discord" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord Logo">
    Join My Discord
  </a>
  <a href="https://youtube.com/@ks_warrior_518" class="button youtube" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube Logo">
    Visit My YouTube
  </a>

  <script>
    function updateClock() {
      let now = new Date();
      let hours = String(now.getHours()).padStart(2, '0');
      let minutes = String(now.getMinutes()).padStart(2, '0');
      let seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').innerText = hours + ":" + minutes + ":" + seconds;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
