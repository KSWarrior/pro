<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pterodactyl Installation Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    pre {
      background: #1e1e1e;
      color: #ccc;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .copy-btn {
      border-radius: 5px;
      background-color: #3fff05;
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #269106;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pterodactyl Panel</h1>
    <p>This guide will help you install and run the Pterodactyl Panel easily.</p>

    <h2>Install and Start Panel & Wings</h2>
    <pre id="code1">git clone https://github.com/KSWarrior/pterodactylpanel.git && cd pterodactylpanel && bash install.sh</pre>
    <button class="copy-btn" onclick="copyCode('code1')" aria-label="Copy installation command">Copy Code</button>
  </div>

  <script>
    function copyCode(id) {
      const code = document.getElementById(id).innerText;
      navigator.clipboard.writeText(code);
    }
  </script>
</body>
</html>
